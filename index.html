<body>
  <h1>javascript excersise</h1>

  <script>
    function divide(a, b) {
      try {
        if (b === 0) {
          throw new Error("تقسیم بر صفر مجاز نیست");
        }
        console.log("نتیجه:", a / b);
      } catch (e) {
        console.log("خطا:", e.message);
      } finally {
        console.log("تقسیم انجام شد (یا تلاش شد)");
      }
    }

    divide(10, 0);
    divide(10, 2);





  </script>
</body>
