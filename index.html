<!DOCTYPE html>
<html>

<body>


    <p id="demo2"></p>




    <script>
      // constructor function 
      function student(firstname ,lastname, year ){
        this.firstname = firstname
        this.lastname = lastname
        this.year = year
        this.getAge = function(){
          console.log(`${this.firstname} ${this.lastname} is ${this.year} old`);
          
        }
      }
      const obj = new student("reza",'ahmadi','20')
      obj.getAge()
    </script>

</body>

</html>
